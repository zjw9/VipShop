<!DOCTYPE html>

<head>

    <div class="head_b">
      <div class="head_h">
        <div class=" icon login priture">

        <div class="etymon">
          <a href="#"><i class="iconfont icon-quanqiucaigou"></i>100%正品</a>
          <a href="#"><i class="iconfont icon-qitian"></i>7天放心退</a>
          <a href="#"><i class="iconfont icon-meizhuang  "></i>限时抢购</a>
        </div>
      </div>
    </div>
  </header>
  <!-- main -->
  <div id="main_c">
    <div class="main_b">
      <div class="main_right clearfix">
        <div class="main_r_head">
          <h2><a href="#"> 会员注册</a></h2>
          <a href="#" class="jump">已注册可<span>直接登录</span></a>
        </div>

        <div class="main_r_body">
          <form action="">
            <div class="packet">
              <i class="iconfont icon-cangchu"></i>
              <input type="text" class="item1" value="请输入电话号码">
            </div>

            <div class="packet_t">
              <div class="packet_tw">
                <i class="iconfont icon-huoguifuwu"></i>
                <input type="text" name="" class="item2" value="请输入验证码">
              </div>
              <div class="packet_two">
                <input type="text" class="item3" value="获取验证码">
              </div>
            </div>
            <div class="packet_s">
              <i class="iconfont icon-xiebao"></i>
              <input type="text" class="item4" value="密码由8-20位字母,数字和符号组合">
            </div>

            <div class="packet_se clearfix">
              <div class="packet_sec">
                <span class="ui-checkbox">
                  <input type="checkbox" class="ui-checkbox-normal">
                  <label for="" class="ui-checkbox-simulation"></label>
                </span>
                <label for="" class="u-provision-txt">
                  我已阅读并接受以下条款:
                  <a href="#" class="u-link">《唯品会服务条款》</a>
                  <a href="#" class="u-link">《隐私条款》</a>
                  <a href="#" class="u-link">《唯品支付用户服务协议》</a>
                </label>
              </div>
            </div>
            <div class="input-tip">
              <span>接受服务条款才能注册</span>
            </div>

            <div class="control clearfix">
              <a href="./enter.html" class="btn-large">
            立即注册
              </a>
            </div>
          </form>
        </div>
        
      </div>
